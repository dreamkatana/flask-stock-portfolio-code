{% extends "base.html" %}

{% block styling %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/stocks_style.css') }}">
{% endblock %}

{% block content %}
<h2>List of Stocks:</h2>
<br>

<table id="stock-table">
  <!-- Table Header Row -->
  <tr>
    <th>Stock Symbol</th>
    <th>Number of Shares</th>
    <th>Share Price</th>
  </tr>

  <!-- Table Elements (Rows) -->
  <tr>
    <td>{{ session['stockSymbol'] }}</td>
    <td>{{ session['numberOfShares'] }}</td>
    <td>${{ session['sharePrice'] }}</td>
  </tr>
</table>
{% endblock %}
