{% extends "base.html" %}

{% block styling %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/form_style.css') }}">
{% endblock %}

{% block content %}
<form method="post">
  {{ form.csrf_token }}

  <h3>Click below to delete {{ stock.symbol }} ({{ stock.shares }} shares purchased on {{ stock.purchase_date.strftime("%m/%d/%Y") }}) from your portfolio:</h3>
  <button>Delete Stock</button>
</form>
{% endblock %}
