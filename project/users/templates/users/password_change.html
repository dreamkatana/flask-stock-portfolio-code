{% extends "base.html" %}

{% block styling %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/form_style.css') }}">
{% endblock %}

{% block content %}
<h2 class="form-heading">Password Change:</h2>

<form method="post">
  {{ form.csrf_token }}

  {{ form.password.label }}
  {{ form.password }}
  {% for error in form.password.errors %}
    <span class="validation_error">[{{ error }}]</span>
  {% endfor %}
  <br>

  <button>Submit</button>
</form>
{% endblock %}
